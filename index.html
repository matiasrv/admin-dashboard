<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar grid single">
      <div class="title"><img src="" alt="dashboard">Dashboard</div>
      <div>
        <div>Home</div>
        <div>Profile</div>
        <div>Messages</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
      </div>
      <div>
        <div>Settings</div>
        <div>Support</div>
        <div>Privacy</div>
      </div>
    </div>
    <div class="main grid">
      <div class="header"></div>
      <div id="cards">
        <div class="cards">
          <div class="card">Super Cool Project</div>
          <div class="card">Less Cool Project</div>
          <div class="card">Impossible App</div>
          <div class="card">Easy Peasy App</div>
          <div class="card">Ad Blocker</div>
          <div class="card">Money Maker</div>
        </div>
        <div class="grid">
          <div class="announcement">Announcement
            <div class="card"></div>
          </div>
          <div class="trending">Trending
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
